<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
        #menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .menu-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu-button:hover {
            background: #45a049;
        }
        #game-over-text {
            display: none;
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restart-button {
            display: none;
        }
        #scores-button {
            display: block;
        }
        
        #scores-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .score-item {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 3px;
            text-align: left;
        }
        
        .no-scores {
            color: #666;
            text-align: center;
            padding: 10px;
        }
        #reward-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reward-container {
            text-align: center;
            color: white;
        }

        #cards-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .reward-card {
            width: 200px;
            height: 300px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .reward-card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            color: white;
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 16px;
        }

        .menu-container {
            display: flex;
            gap: 20px;
        }

        .menu-left {
            flex: 1;
        }

        .modifier-panel {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }

        .modifier-panel h3 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .modifier-item {
            margin-bottom: 15px;
        }

        .modifier-item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .modifier-item input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .modifier-status {
            margin-top: 15px;
            padding: 5px;
            text-align: center;
            color: #666;
            font-size: 14px;
            background: #e0e0e0;
            border-radius: 3px;
        }

        .modifier-panel .menu-button {
            width: 100%;
            margin: 10px 0;
        }

        #settings-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .setting-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-switch {
            position: relative;
            width: 120px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4CAF50;
            transition: .4s;
            border-radius: 34px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch label:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + label {
            background-color: #2196F3;
        }

        .toggle-switch input:checked + label:before {
            transform: translateX(85px);
        }

        .toggle-label {
            color: white;
            font-size: 12px;
            z-index: 1;
        }

        .settings-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: white;
            width: 120px;
            font-size: 14px;
        }

        .settings-select:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <button id="menu-button">菜单</button>
    <div id="menu-overlay">
        <div id="menu">
            <div id="game-over-text">游戏结束！</div>
            <div class="menu-container">
                <div class="menu-left">
                    <button class="menu-button" id="continue">继续游戏</button>
                    <button class="menu-button" id="restart-button">重新开始</button>
                    <button class="menu-button" id="scores-button">历史战绩</button>
                    <div id="scores-list" style="display: none;">
                        <div class="no-scores">暂无战绩</div>
                    </div>
                    <button class="menu-button" id="settings">玩家设置</button>
                    <button class="menu-button" id="exit">退出游戏</button>
                </div>
                <div class="modifier-panel">
                    <h3>修改器</h3>
                    <div class="modifier-item">
                        <label>攻击力:</label>
                        <input type="number" id="attack-modifier" min="1" step="1">
                    </div>
                    <div class="modifier-item">
                        <label>攻击间隔(ms):</label>
                        <input type="number" id="interval-modifier" min="10" step="10">
                    </div>
                    <div class="modifier-item">
                        <label>最大生命值:</label>
                        <input type="number" id="health-modifier" min="1" step="1">
                    </div>
                    <button class="menu-button" id="apply-modifier">确认修改</button>
                    <div class="modifier-status">修改待确认</div>
                </div>
            </div>
            <div id="settings-panel" style="display: none;">
                <h3>玩家设置</h3>
                <div class="setting-item">
                    <label>攻击模式：</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="attack-mode-toggle" checked>
                        <label for="attack-mode-toggle">
                            <span class="toggle-label">自动攻击</span>
                            <span class="toggle-label">手动攻击</span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <label>语言：</label>
                    <select id="language-select" class="settings-select">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <button class="menu-button" id="settings-back">返回</button>
            </div>
        </div>
    </div>
    <div id="reward-overlay" style="display: none;">
        <div id="reward-container">
            <h2>选择一张奖励卡片</h2>
            <div id="cards-container">
                <div class="reward-card" id="card1">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="card-description"></p>
                    </div>
                </div>
                <div class="reward-card" id="card2">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="card-description"></p>
                    </div>
                </div>
                <div class="reward-card" id="card3">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="card-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
